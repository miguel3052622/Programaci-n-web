<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Épica</title>
    <style>
      
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        h2 {
            color: #555;
            font-size: 24px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #004080;
        }
        img {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <h1>Título Miguel Prime</h1>
    <h2>Subtítulo Heroico</h2>
    <h3>Subtítulo Asombroso</h3>
    <br>
    <ul>
        <li>¡Elemento de lista 1!</li>
        <li>¡Elemento de lista 2!</li>
        <li>
            Lista Anidada
            <ul>
                <li>Elemento de lista anidada 1</li>
                <li>Elemento de lista anidada 2</li>
            </ul>
        </li>
    </ul>
    <p>Un espacio en blanco: &nbsp;</p>
    <a href="https://www.google.com" target="_blank">¡Enlace a Google.com!</a>
    <br>
    <img src="imagen1.png" alt="Descripción de la imagen" width="500" height="300">
</body>
</html>
